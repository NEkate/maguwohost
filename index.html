<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MaguwoHost</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="header">
    <div class="wrapper">
        <h1 class="logo span3">Maguwo<span>Host</span></h1>

        <ul class="menu span5">
            <li>Home</li>
            <li>About</li>
            <li>Pricing</li>
            <li>Domain</li>
            <li>Hosting</li>
        </ul>
        <div class="contacts span4">
            <p class="help">Do you need help ? Just Email, Live chat or Call us</p>
            <button class="life-chat">Life Chat</button>
            <span class="telephone">6284-6534</span>
        </div>

    </div>
</div>

<div class="main-header">
    <div class="domain">
        <h2>Just a Proffesional Web Hosting Services</h2>
        <h3>modern&#160;&#160;-&#160;&#160;fast&#160;&#160;-&#160;&#160;reliable</h3>
        <div class="img">
            <img src="img/shape.gif" alt=""/>
        </div>
        <div class="select-domain">
            <input type="text" placeholder="Your domain name&#160;..."/>
            <select name="domain">
                <option value="com">.com</option>
                <option value="org">.org</option>
                <option value="ua">.ua</option>
                <option value="ru">.ru</option>
            </select>
            <button>Check Availability</button>
        </div>
    </div>
</div>
<script src="js/libs/jquery/dist/jquery.min.js"></script>
<script src="js/libs/selectivizr/selectivizr.js"></script>
</body>
</html>
